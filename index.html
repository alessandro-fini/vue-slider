<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider vue-js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="container" @keyup="changeImg">
    <!-- previous image arrow -->
    <i class="fas fa-chevron-left arrow" @click="prevImg"></i>
    <!-- / -->
    <!-- images box -->
    <div class="box">
      <img :src="imgSrc[imgIndex]" :alt="imgAlt[imgIndex]">
      <!-- dots -->
      <div class="ico-box">
        <i class="fas fa-circle" v-for="(item, index) in imgSrc" :class="(index == imgIndex) ? 'active' : 'none'" @click="selectImg(index)"></i>
      </div>
      <!-- / -->
    </div>
    <!-- / -->
    <!-- next image arrow -->
    <i class="fas fa-chevron-right arrow" @click="nextImg"></i>
    <!-- / -->
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
